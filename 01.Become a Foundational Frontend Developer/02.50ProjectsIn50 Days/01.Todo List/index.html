<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TODO Lists</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="to-do-list">
      <div class="container">
        <h1>TODO Lists</h1>
      </div>
    </header>
    <section class="enter-todo">
      <div class="container">
        <input class="input-todo" type="text" placeholder="Enter your todo" />
      </div>
    </section>
    <aside class="explain">
      <div class="container">
        <p>Left click to toggle completed</p>
        <p>Right click to delete todo</p>
      </div>
    </aside>
    <section class="showcase">
      <div class="container">
        <!-- <div class="list">
          <h3 class="date">2021/11/26 Friday</h3>
          <ul>
            <li class="item">看电视</li>
            <li class="item">玩游戏</li>
          </ul>
        </div> -->
      </div>
    </section>
  </body>
  <script src="./main.js"></script>
</html>
