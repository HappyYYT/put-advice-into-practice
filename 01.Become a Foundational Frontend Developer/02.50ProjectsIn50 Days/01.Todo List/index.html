<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TODO Lists</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="to-do-list">
      <div class="container">
        <h1>TODO Lists</h1>
      </div>
    </header>
    <section class="keep-lists">
      <div class="container">
        keep lists
        <input type="radio" id="keep3" name="keep" checked />
        <label for="keep3">for 3 days</label>
        <input type="radio" id="keep7" name="keep" />
        <label for="keep7">for 7 days</label>
        <input type="radio" id="keep30" name="keep" />
        <label for="keep30">for 30 days</label>
      </div>
    </section>
    <section class="enter-todo">
      <div class="container">
        <input class="input-todo" type="text" placeholder="Enter your todo" />
      </div>
    </section>
    <aside class="explain">
      <div class="container">
        <p>Left click to toggle completed</p>
        <p>Right click to delete todo</p>
      </div>
    </aside>
    <section class="showcase">
      <div class="container">
        <div class="lists"></div>
      </div>
    </section>
  </body>
  <script src="./main.js"></script>
</html>
